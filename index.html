<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MapInFox</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="static/easyui/themes/icon.css">
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <script type="text/javascript" src="static/easyui/jquery.easyui.min.js"></script>
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>

<body class="easyui-layout" data-options="fit:true">
    <div id='loadingDiv'
        style="position: absolute; z-index: 1000; top: 0px; left: 0px;width: 100%; height: 100%; background: white; text-align: center;">
        <img src="static/easyui/themes/bootstrap/images/loading.gif"
            style="position: absolute;top: 0;left: 0;right: 0;bottom: 0;margin: auto;width:25px;height:25px;" />
    </div>
    <div data-options="region:'center'" style="padding:0px;background:#eee;">
        <div id="container" class="easyui-panel" data-options="fit:true"></div>
    </div>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=2.0&key=4e7376029fad7f7c305fdcd9772d842e"></script>

    <script type="text/javascript">
        function closeLoading() {
            $("#loadingDiv").fadeOut("normal", function () {
                $(this).remove();
            });
        };
        var no;
        $.parser.onComplete = function () {
            if (no) clearTimeout(no);
            no = setTimeout(closeLoading, 10);
        };

        //-----------------amap-------------------
        var map = new AMap.Map("container", {
            //layers: [new AMap.TileLayer.Satellite()],
            resizeEnable: true
        });


    </script>
</body>

</html>
